<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NGO Login</title>
  <style>
    :root {
      --primary: #2E7D32;
      --primary-light: #4CAF50;
      --primary-dark: #1B5E20;
      --gray-50: #FAFAFA;
      --gray-100: #F5F5F5;
      --gray-200: #EEEEEE;
      --gray-700: #616161;
      --gray-900: #212121;
      --white: #FFFFFF;
      --shadow: 0 4px 6px rgba(0,0,0,0.07);
      --radius: 16px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, system-ui, sans-serif;
      background: var(--gray-50);
      color: var(--gray-900);
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-container {
      background: var(--white);
      padding: 2.5rem;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      width: 100%;
      max-width: 400px;
      margin: 1rem;
    }

    h2 {
      color: var(--gray-900);
      font-size: 1.75rem;
      margin-bottom: 1.5rem;
      font-weight: 600;
      text-align: center;
      letter-spacing: -0.02em;
    }

    .form-group {
      margin-bottom: 1.25rem;
    }

    input {
      width: 100%;
      padding: 0.75rem 1rem;
      border: 2px solid var(--gray-200);
      border-radius: var(--radius);
      font-size: 1rem;
      transition: all 0.3s ease;
      color: var(--gray-900);
      background: var(--white);
    }

    input:focus {
      outline: none;
      border-color: var(--primary-light);
      box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.1);
    }

    input::placeholder {
      color: var(--gray-700);
    }

    button {
      width: 100%;
      padding: 0.875rem;
      background: var(--primary);
      color: var(--white);
      border: none;
      border-radius: var(--radius);
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      letter-spacing: 0.02em;
    }

    button:hover {
      background: var(--primary-dark);
      transform: translateY(-1px);
    }

    button:active {
      transform: translateY(0);
    }

    @media (max-width: 480px) {
      .login-container {
        padding: 2rem;
        margin: 1rem;
      }

      h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>NGO Login</h2>
    <form action="/ngo/login" method="post">
      <div class="form-group">
        <input 
          type="email" 
          name="email" 
          placeholder="Email" 
          required
          autocomplete="email">
      </div>
      <div class="form-group">
        <input 
          type="password" 
          name="password" 
          placeholder="Password" 
          required
          autocomplete="current-password">
      </div>
      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
