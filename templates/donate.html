<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Donate Food</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('https://images.unsplash.com/photo-1505576399279-565b52d4ac71?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80');
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: fadeIn 1s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .container {
      background: rgba(255, 255, 255, 0.2);
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      text-align: center;
      width: 90%;
      max-width: 400px;
      animation: fadeIn 1.2s ease;
    }

    h2 {
      color: #004d40;
      margin-bottom: 20px;
      font-size: 2em;
    }

    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 12px 15px;
      margin: 12px 0;
      border: none;
      border-radius: 10px;
      font-size: 1em;
      outline: none;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
    }

    input:focus {
      transform: scale(1.02);
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: #00796b;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
      margin-top: 15px;
      transition: background 0.3s, transform 0.2s ease;
    }

    button:hover {
      background-color: #004d40;
      transform: scale(1.03);
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Donate Food</h2>
    <form action="/donate" method="post">
      <input type="text" name="donor_name" placeholder="Your Name" required>
      <input type="text" name="food_type" placeholder="Type of Food" required>
      <input type="number" name="quantity" placeholder="Quantity" required>
      <input type="text" name="pickup_location" placeholder="Pickup Location" required>
      <button type="submit">Donate</button>
    </form>
  </div>
</body>
</html>
